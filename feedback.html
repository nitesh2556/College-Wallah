<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0"> 
	<title>Feedback</title> 



  
<style>
  /*style.css */
  @import url( 
  'https://fonts.googleapis.com/css2?family=Poppins&display=swap'); 
  
  body { 
    margin: 0; 
    display: flex; 
    align-items: center; 
    justify-content: space-around; 
    flex-direction: column; 
    height: 100vh; 
    background-color: #bde5d2; 
    font-family: 'Poppins', sans-serif; 
  
  } 



  body {
  background-image: url('img/feedbackbackgroundimg.avif');
  background-size: cover;
  background-repeat: no-repeat;
}


  
  .textup { 
    text-align: center; 
    color: rgb(11, 118, 11); 
    font-weight: 700; 
  } 
  
  i { 
    margin-right: 3px; 
  } 
  
  .form-box {
    background-color: #fff; 
    box-shadow: 0 0 10px rgba(36, 67, 40, 0.8); 
    padding: 15px; 
    border-radius: 8px; 
    width: 500px; 
    margin-top: -10px; /* Adjust the margin-top value as needed */
}




h3 {
  color: rgb(0, 0, 0);
  font-size: 17px; /* Increase the font size as desired */
  margin-top: -10px;
}



  
  form { 
    max-width: 400px; 
    margin: 0 auto; 
  } 
  
  .radio-group { 
    display: flex; 
    margin-bottom: 16px; 
  } 
  
  input[type="radio"] { 
    margin-right: 8px; 
  } 
  
  label { 
    display: block; 
    margin-bottom: 8px; 
    font-size: 17px; 
    color: green; 
    font-weight: 600; 
  } 
  
  input, 
  textarea { 
    width: 100%; 
    padding: 8px; 
    margin-bottom: 12px; 
    box-sizing: border-box; 
    border-radius: 10px; 
  
  } 
  
  button { 
    background-color: #368b44; 
    color: #fff; 
    padding: 10px; 
    border: none; 
    border-radius: 25px; 
    cursor: pointer; 
    width: 100%; 
    font-size: 15px; 
    transition: .2s linear; 
  } 
  
  button:hover { 
    background-color: #0a6808; 
    border: none; 
    transform: translateY(-10px); 
  } 
  
  h1 {
  color: green;
  font-size: 60px; /* Increase the font size as desired */
  font-weight: bold; /* Make the text bold */
}
  
</style>





  
	<link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
	<link rel="stylesheet" href="index.css"> 
</head> 

<body> 
  
	<h1>Feedback</h1> 
	<h3>How did you like our website? Tell us in your feedback.
	</h3> 
	<div class="form-box"> 
		<div class="textup"> 
			<i class="fa fa-solid fa-clock"></i> 
			It only takes two minutes!! 
		</div> 
		<form> 
			<label for="uname"> 
				<i class="fa fa-solid fa-user"></i> 
				Name 
			</label> 
			<input type="text" id="uname"
				name="uname" required> 

			<label for="email"> 
				<i class="fa fa-solid fa-envelope"></i> 
				Email Address 
			</label> 
			<input type="email" id="email"
				name="email" required> 

			<label for="phone"> 
				<i class="fa-solid fa-phone"></i> 
				Phone No 
			</label> 
			<input type="tel" id="phone"
				name="phone" required> 

			<label> 
				<i class="fa-solid fa-face-smile"></i> 
				Do you satisfy with our service? 
			</label> 
			<div class="radio-group"> 
				<input type="radio" id="yes"
					name="satisfy" value="yes" checked> 
				<label for="yes">Yes</label> 

				<input type="radio" id="no"
					name="satisfy" value="no"> 
				<label for="no">No</label> 
			</div> 

			<label for="msg"> 
				<i class="fa-solid fa-comments"
				style="margin-right: 3px;"></i> 
				Write your Suggestions: 
			</label> 
			<textarea id="msg" name="msg"
					rows="4" cols="10" required> 
			</textarea> 



      
      <label for="rating">
        <i class="fa fa-solid fa-star"></i> Rating
    </label>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5"><i class="fa fa-solid fa-star"></i></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4"><i class="fa fa-solid fa-star"></i></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3"><i class="fa fa-solid fa-star"></i></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2"><i class="fa fa-solid fa-star"></i></label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1"><i class="fa fa-solid fa-star"></i></label>
    </div>

    <style>

.rating {
    display: flex;
    justify-content: center;
    margin-bottom: 16px;
}

.rating input {
    display: none;
}

.rating label {
    color: #ccc;
    font-size: 24px;
    cursor: pointer;
    transition: color 0.3s;
}

.rating input:checked ~ label {
    color: #ffc107; /* Change color of stars when selected */
}

.rating label:hover,
.rating label:hover ~ label {
    color: #ffcc00; /* Change color of stars on hover */
}


    </style>

			<button type="submit"> Submit </button> 
      <br></br>
      <button class="back-button" onclick="window.history.back()">Back</button> <!-- Back button -->
      
		</form> 
	</div> 





</body> 

</html>
